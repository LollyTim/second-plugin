<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        max-width: 400px;
        margin: 0 auto;
        padding: 16px;
        background: #f5f5f5;
      }

      h1 {
        font-size: 20px;
        margin-bottom: 24px;
        color: #333;
      }

      fieldset {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 16px;
        margin-bottom: 24px;
        background: white;
      }

      legend {
        font-weight: 600;
        padding: 0 8px;
        color: #333;
      }

      .form-group {
        margin-bottom: 20px;
        position: relative;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-size: 13px;
        font-weight: 500;
        color: #333;
      }

      input[type="text"],
      input[type="number"] {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #e5e7eb;
        border-radius: 6px;
        font-size: 14px;
        transition: all 0.2s;
        background: #f9fafb;
      }

      input[type="text"]:focus,
      input[type="number"]:focus {
        outline: none;
        border-color: #18a0fb;
        box-shadow: 0 0 0 3px rgba(24, 160, 251, 0.1);
        background: white;
      }

      input[type="color"] {
        -webkit-appearance: none;
        width: 100%;
        height: 40px;
        padding: 4px;
        border: 1px solid #e5e7eb;
        border-radius: 6px;
        cursor: pointer;
      }

      input[type="color"]::-webkit-color-swatch-wrapper {
        padding: 0;
      }

      input[type="color"]::-webkit-color-swatch {
        border: none;
        border-radius: 4px;
      }

      .radio-group {
        display: flex;
        gap: 16px;
        align-items: center;
        padding: 8px 0;
      }

      .radio-group input[type="radio"] {
        accent-color: #18a0fb;
        width: 16px;
        height: 16px;
      }

      .radio-group label {
        display: inline;
        margin: 0;
        cursor: pointer;
      }

      input[type="number"]::-webkit-inner-spin-button {
        opacity: 1;
        height: 28px;
        margin-right: 4px;
      }

      .button-group {
        display: flex;
        gap: 12px;
        margin-top: 24px;
      }

      button {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 6px;
        font-weight: 500;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.2s;
      }

      #generate {
        background: #18a0fb;
        color: white;
      }

      #generate:hover {
        background: #0d8de3;
      }

      #cancel {
        background: #f0f0f0;
        color: #333;
      }

      #cancel:hover {
        background: #e5e5e5;
      }

      /* Error state */
      input:invalid {
        border-color: #dc2626;
      }
    </style>
  </head>
  <body>
    <h1>Color Tint Generator</h1>

    <form id="pluginForm">
      <fieldset>
        <legend>Color Information</legend>
        <div class="form-group">
          <label for="colorCode">Color</label>
          <input type="color" id="colorCode" name="colorCode" value="#ff0000" />
        </div>
        <div class="form-group">
          <label for="colorName">Color Name</label>
          <input
            type="text"
            id="colorName"
            name="colorName"
            value="Primary"
            placeholder="Enter color name"
          />
        </div>
        <div class="form-group">
          <label for="tintNumber">Number of Tints</label>
          <input
            type="number"
            value="10"
            min="1"
            max="10"
            id="tintNumber"
            name="tintNumber"
          />
        </div>
      </fieldset>

      <fieldset>
        <legend>Frame Information</legend>
        <div class="form-group">
          <label for="circleSize">Circle Size</label>
          <input
            type="number"
            value="120"
            min="48"
            id="circleSize"
            name="circleSize"
          />
        </div>
        <div class="form-group">
          <label for="circleSpacing">Circle Spacing</label>
          <input
            type="number"
            value="32"
            min="48"
            id="circleSpacing"
            name="circleSpacing"
          />
        </div>
        <div class="form-group">
          <label>Frame Orientation</label>
          <div class="radio-group">
            <input type="radio" name="direction" id="frameH" checked />
            <label for="frameH">Horizontal</label>
            <input type="radio" name="direction" id="frameV" />
            <label for="frameV">Vertical</label>
          </div>
        </div>
      </fieldset>

      <input type="hidden" name="frameDirection" value="horizontal" />

      <div class="button-group">
        <button type="button" id="generate">Generate Tint</button>
        <button type="button" id="cancel">Cancel</button>
      </div>
    </form>

    <script>
      document.getElementById("generate").onclick = (e) => {
        const pluginForm = document.getElementById("pluginForm");
        const formData = new FormData(pluginForm);

        if (document.getElementById("frameV").checked) {
          formData.set("frameDirection", "vertical");
        }

        const formDataObj = Object.fromEntries(formData);

        parent.postMessage(
          {
            pluginMessage: { type: "actionGenerate", formDataObj },
          },
          "*"
        );
      };

      document.getElementById("cancel").onclick = () => {
        parent.postMessage(
          {
            pluginMessage: { type: "actionExit" },
          },
          "*"
        );
      };
    </script>
  </body>
</html>
